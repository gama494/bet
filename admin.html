<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Crash - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <div class="card glass-card">
            <div class="card-header text-center">
                <h3 class="mb-0"><i class="fas fa-cogs me-2"></i> Admin Control Panel</h3>
            </div>
            <div class="card-body">
                <p class="text-white-50 text-center">Set the exact crash point for the next round. This value will only be used once.</p>
                <div class="mb-3">
                    <label for="crash-point-input" class="form-label">Crash Multiplier</label>
                    <div class="input-group">
                         <span class="input-group-text"><i class="fas fa-rocket"></i></span>
                         <input type="number" class="form-control" id="crash-point-input" placeholder="e.g., 5.50" step="0.01" min="1.00">
                    </div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" id="set-crash-point-btn">
                        <i class="fas fa-magic me-2"></i> Set For Next Round
                    </button>
                </div>

                <hr class="my-4">

                <p class="text-white-50 text-center">Instantly crash the current round for all players.</p>
                <div class="d-grid">
                     <button class="btn btn-danger btn-lg" id="crash-now-btn">
                        <i class="fas fa-bolt me-2"></i> Crash Current Round Now
                    </button>
                </div>

                <div id="status-message" class="mt-3"></div>
            </div>
        </div>
    </div>
    <!-- Audio for admin feedback -->
    <audio id="confirmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3" preload="auto"></audio>
    <script src="admin.js"></script>
</body>
</html>
