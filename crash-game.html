<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>K Crash Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="crash-game.css">
</head>
<body>
    <header class="game-header">
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-sm panel-toggle-btn d-xl-none" id="toggle-left-panel-btn" aria-label="Toggle live bets panel">
                <i class="fas fa-users"></i>
            </button>
        </div>
        <div class="logo-title">K CRASH</div>
        <div class="d-flex align-items-center gap-2">
            <div class="balance-display">
                <i class="fas fa-wallet"></i>
                <span id="balance-amount">MK 5000.00</span>
            </div>
            <button class="btn btn-sm panel-toggle-btn d-xl-none" id="toggle-right-panel-btn" aria-label="Toggle history panel">
                <i class="fas fa-history"></i>
            </button>
        </div>
    </header>

    <div class="game-container">
        <!-- Left Panel: Live Bets & My Bets -->
        <div class="side-panel left-panel glass-card" id="left-panel">
            <div class="panel-header">
                <div class="live-stats">
                    <span><i class="fas fa-users text-primary"></i> <span id="player-count">0</span></span>
                    <span><i class="fas fa-coins text-warning"></i> MK <span id="total-bet-amount">0.00</span></span>
                </div>
                 <button class="btn-close btn-close-white d-xl-none" id="close-left-panel-btn" aria-label="Close live bets panel"></button>
            </div>
            <div class="panel-body" id="live-bets-list">
                <!-- Live player bets will be injected here -->
            </div>
        </div>

        <!-- Center Column: Game & Controls -->
        <div class="center-column">
            <main class="main-content">
                <div class="game-viewport" id="game-viewport">
                    <canvas id="gameCanvas"></canvas>
                    <div class="game-overlay">
                        <div class="odds-history-container">
                            <div class="odds-history" id="odds-history-bar">
                                <!-- Odds will be populated here -->
                            </div>
                            <button id="show-history-btn" class="btn btn-sm history-toggle-btn" aria-label="Show full round history" data-bs-toggle="modal" data-bs-target="#oddsHistoryModal">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>

                        <div id="game-state-display" class="game-state-display">
                            <h2 class="crash-text">CRASHED!</h2>
                            <h1 class="multiplier">1.00x</h1>
                        </div>
                        <div class="betting-progress-container" id="betting-progress-container">
                            <div class="progress-text">Starting in <span id="countdown-timer">5.0</span>s...</div>
                            <div class="progress" style="height: 5px;">
                                <div id="betting-progress-bar" class="progress-bar" role="progressbar" style="width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <div class="controls-wrapper">
                 <div id="in-game-notifications"></div>
                <!-- Bet Panel 1 -->
                <div class="bet-panel glass-card" id="bet-panel-1">
                    <div class="panel-tabs">
                        <button class="tab-btn active" data-tab="manual-1">Manual</button>
                        <button class="tab-btn" data-tab="auto-1">Auto</button>
                    </div>
                    <div class="panel-content">
                        <!-- Manual Bet 1 -->
                        <div class="tab-content active" id="manual-1">
                             <div class="input-group mb-2">
                                <span class="input-group-text">MK</span>
                                <input type="number" class="form-control bet-amount-input" value="100" placeholder="Bet Amount">
                             </div>
                             <div class="d-flex gap-2 mb-2">
                                <button class="btn btn-sm bet-modifier" data-action="half">/2</button>
                                <button class="btn btn-sm bet-modifier" data-action="double">x2</button>
                                <button class="btn btn-sm bet-modifier" data-action="add" data-value="10">+10</button>
                                <button class="btn btn-sm bet-modifier" data-action="add" data-value="100">+100</button>
                            </div>
                             <button class="btn w-100 bet-btn place-bet" data-panel="1">Place Bet</button>
                        </div>
                        <!-- Auto Bet 1 -->
                        <div class="tab-content" id="auto-1">
                            <div class="input-group mb-2">
                                <span class="input-group-text">MK</span>
                                <input type="number" class="form-control auto-bet-amount-input" value="100" placeholder="Base Bet">
                            </div>
                            <div class="input-group mb-2">
                                 <span class="input-group-text">@</span>
                                <input type="number" class="form-control auto-cashout-input" placeholder="Auto Cashout (e.g. 2.5)">
                                 <span class="input-group-text">x</span>
                            </div>
                             <div class="form-check form-switch mb-2 p-0 d-flex justify-content-between align-items-center">
                                <label class="form-check-label ms-1">Auto Bet</label>
                                <input class="form-check-input auto-bet-switch float-end me-1" type="checkbox" role="switch">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bet Panel 2 -->
                <div class="bet-panel glass-card" id="bet-panel-2">
                    <div class="panel-tabs">
                        <button class="tab-btn active" data-tab="manual-2">Manual</button>
                        <button class="tab-btn" data-tab="auto-2">Auto</button>
                    </div>
                    <div class="panel-content">
                        <!-- Manual Bet 2 -->
                        <div class="tab-content active" id="manual-2">
                            <div class="input-group mb-2">
                                <span class="input-group-text">MK</span>
                                <input type="number" class="form-control bet-amount-input" value="100" placeholder="Bet Amount">
                             </div>
                             <div class="d-flex gap-2 mb-2">
                                <button class="btn btn-sm bet-modifier" data-action="half">/2</button>
                                <button class="btn btn-sm bet-modifier" data-action="double">x2</button>
                                <button class="btn btn-sm bet-modifier" data-action="add" data-value="10">+10</button>
                                <button class="btn btn-sm bet-modifier" data-action="add" data-value="100">+100</button>
                            </div>
                             <button class="btn w-100 bet-btn place-bet" data-panel="2">Place Bet</button>
                        </div>
                        <!-- Auto Bet 2 -->
                        <div class="tab-content" id="auto-2">
                            <div class="input-group mb-2">
                                <span class="input-group-text">MK</span>
                                <input type="number" class="form-control auto-bet-amount-input" value="100" placeholder="Base Bet">
                            </div>
                            <div class="input-group mb-2">
                                 <span class="input-group-text">@</span>
                                <input type="number" class="form-control auto-cashout-input" placeholder="Auto Cashout (e.g. 2.5)">
                                 <span class="input-group-text">x</span>
                            </div>
                             <div class="form-check form-switch mb-2 p-0 d-flex justify-content-between align-items-center">
                                <label class="form-check-label ms-1">Auto Bet</label>
                                <input class="form-check-input auto-bet-switch float-end me-1" type="checkbox" role="switch">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel: History -->
        <div class="side-panel right-panel glass-card" id="right-panel">
            <div class="panel-header">
                <h5 class="mb-0">My Bets</h5>
                <button class="btn-close btn-close-white d-xl-none" id="close-right-panel-btn" aria-label="Close my bets panel"></button>
            </div>
            <div class="panel-body" id="my-bets-list">
                <!-- My personal bet history will be injected here -->
            </div>
        </div>
    </div>

    <!-- Odds History Modal -->
    <div class="modal fade" id="oddsHistoryModal" tabindex="-1" aria-labelledby="oddsHistoryModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content glass-card">
          <div class="modal-header">
            <h5 class="modal-title" id="oddsHistoryModalLabel"><i class="fas fa-history me-2"></i> Round History</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="odds-history-modal-body">
            <!-- Full history populated here -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- Audio Elements -->
    <audio id="flyingSound" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-rocket-whoosh-1714.mp3" loop preload="auto"></audio>
    <audio id="betSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-coin-fall-1994.mp3" preload="auto"></audio>
    <audio id="cashoutSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-a-coin-video-game-2069.mp3" preload="auto"></audio>
    <audio id="crashSound" src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-hit-1704.mp3" preload="auto"></audio>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="crash-game.js"></script>
</body>
</html>
